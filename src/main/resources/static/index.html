<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Data Table</h2>

<table id="dataTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>phcalCl3</th>
        <th>phh20</th>
        <th>sequeiro</th>
        <th>ctcEpH7</th>
        <th>teorK</th>
        <th>ca</th>
        <th>mg</th>
        <th>arenosa</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</body>
</html>
